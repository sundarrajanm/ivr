description = 'The IVR Server application'

allprojects {
    group = 'com.experiment.ivr'
    version = '0.0.1'

    repositories {
        mavenCentral()
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    dependencies {
        compileOnly 'org.projectlombok:lombok:1.18.2'
    }
}
